<ion-footer collapse="fade" class="footer" *ngIf="currentRoute != '/login'">
	<ion-toolbar>
		<div class="row d-flex justify-content-center" style="height: 100%;">
			<button class="col-1 btn-home" routerLink="/dashboard">
			  <ion-icon name="home"></ion-icon>
		  </button>
		  <button class="col-1 btn-logout">
			  <ion-icon name="log-in"></ion-icon>
		  </button>
		</div>
	</ion-toolbar>
</ion-footer>
