<ion-tabs class="footer">
    <ion-tab-bar [translucent]="true"  mode="ios"  *ngIf="['/','/login'].indexOf(this.router.url) == -1">
      <ion-tab-button class="btn-home" [routerLink]="['/dashboard']" style="width: 5% !important;">
        <ion-icon name="home"></ion-icon>
      </ion-tab-button>
      <ion-tab-button class="btn-logout" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
