<app-nav></app-nav>

<ion-content>

  <div class="container mt-5 ">

      <h1 class="text-start pt-5">Restaurant</h1>

      <div class="container-fluid d-flex flex-column mt-3">

        <ion-grid >
          <ion-row>
            <ion-col size="12" sizeMd="4">
              <ion-button (click)="select('cat')" style="width: 200px; color:white!important" class="mx-auto" expand="block"  shape="round">
                Categories
              </ion-button>
            </ion-col>
            <ion-col size="12" sizeMd="4">
              <ion-button (click)="select('prod')" style="width: 200px; color:white!important"  class="mx-auto" expand="block"  shape="round">
                Products
              </ion-button>
            </ion-col>
            <ion-col size="12" sizeMd="4">
              <ion-button (click)="select('add')"  style="width: 200px; color:white!important"  class="mx-auto" expand="block"  shape="round">
                Additionals
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
  </div>

  <div *ngIf="categoria">
<app-categorias></app-categorias>
  </div>
  <div *ngIf="producto">
    <app-productos></app-productos>
  </div>
  <div *ngIf="adicional">
    <app-adicionales ></app-adicionales>
  </div>

</ion-content>
